name: Winamax Super Cotes OCR

on:
  schedule:
    - cron: '5,35 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-fra

      - name: Install Python deps
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run scraper
        run: python scripts/scrape_ocr.py

      - name: Commit CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/historique.csv
          git commit -m "update historique $(date -u +'%Y-%m-%d %H:%M')" || echo "No changes"
          git push
